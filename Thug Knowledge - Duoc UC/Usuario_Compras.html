        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => {
                var tabla = document.getElementById("mi-tabla").getElementsByTagName('tbody')[0];
                data.forEach(elemento => {
                    var fila = tabla.insertRow();
                    fila.insertCell().innerHTML = elemento.id;
                    fila.insertCell().innerHTML = elemento.name;

            });
