<!doctype html>
<html lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous">

  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>


      <div class="container py-5">
        <div class="row justify-content-center py-5">
          <div class="col-md-6 col-lg-4">
            <form>
              <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre"
                  placeholder="Ingresa tu nombre">
              </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail"
                  placeholder="Ingresa tu correo electrónico">
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword"
                  placeholder="Ingresa tu contraseña">
              </div>
              <div class="mb-3">
                <label for="inputConfirmPassword" class="form-label">Confirmar
                  contraseña</label>
                <input type="password" class="form-control"
                  id="inputConfirmPassword" placeholder="Confirma tu
                  contraseña">
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrarse</button>
              <button type="button" class="btn btn-secondary w-100 mt-2"
                onclick="continuarComoInvitado()">Continuar como invitado</button>
            </form>
          </div>
        </div>
      </div>

    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous">
  </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous">
  </script>
  </body>

</html>
