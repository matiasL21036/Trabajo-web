          <div class="btn-toolbar mb-2 mb-md-0">

              <button type="button" class="btn btn-sm btn-outline-secondary">Imprimir informe</button>

        <div id="cajaprods">
        <h1>Registro de productos</h1>
        <form onsubmit="return false;">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
          <br>
          <label for="imagen">Imagen:</label>
          <input type="file" id="imagen" name="imagen" accept="image/*" required>
          <br>    
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" min="1" required>
          <br> 
          <label for="precio">Precio:</label>
          <input type="number" id="precio" name="precio" min="0.01" step="0.01" required>
          <br> 
          <input type="submit" value="Agregar producto" onclick="agregarProducto()">
        </form>
        </div>
        <div id="productos">
          <!-- Aquí se imprimirán los productos agregados -->
